<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Nhà Thấy Địa Chỉ & Giá (Mô phỏng)</title>
    <style>
        /* CSS CƠ BẢN */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* HEADER VÀ NAVIGATION */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        .nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #000;
        }

        .login-switch {
            display: flex;
            align-items: center;
        }

        /* HERO SECTION (BANNER) */
        .hero-section {
            position: relative;
            height: 500px; /* Chiều cao cố định của banner */
            background-image: url('placeholder_banner_nha_dep.jpg'); /* THAY THẾ bằng link ảnh thật */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Lớp phủ đen mờ */
            z-index: 2;
        }

        .hero-content {
            z-index: 3;
        }

        .hero-content h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            font-weight: 800;
            line-height: 1.1;
        }
        
        .hero-content h1:first-child {
            font-size: 2em;
            font-weight: 500;
        }

        /* THANH TÌM KIẾM */
        .search-bar {
            margin-top: 30px;
            display: flex;
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 1em;
            outline: none;
        }

        .search-bar button {
            background-color: #ff9900; /* Màu cam */
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* NỘI DUNG CHÍNH (SẢN PHẨM) */
        .main-content {
            padding: 50px 10%;
        }

        .highlight-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .highlight-title h2 {
            font-size: 1.8em;
            font-weight: 800;
        }

        .arrow-nav button {
            background: white;
            border: 1px solid #ccc;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .property-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .property-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .property-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
            font-size: 0.9em;
        }
    </style>
</head>

            <a href="#">Cộng đồng môi giới</a>
        </div>
        <div class="logo">Mosa <span style="font-size:0.5em; vertical-align:top; color:#ff9900;">By Land Broker</span></div>
