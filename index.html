<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Dự Án</title>
    <style>
        /* CSS CƠ BẢN */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* HEADER */
        .header {
            background-color: #333;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-right: 30px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #ffcc00; /* Màu vàng khi hover */
        }

        /* SLIDE SHOW CONTAINER */
        .slider-container {
            width: 100%;
            height: 400px; /* Điều chỉnh chiều cao slide */
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide-track {
            display: flex;
            width: calc(100% * 5); /* 5 ảnh, mỗi ảnh chiếm 100% chiều rộng container */
            height: 100%;
            /* Tên animation, thời gian, lặp lại vô tận */
            animation: slide-scroll 25s infinite; 
        }

        .slide {
            width: calc(100% / 5); /* Mỗi slide chiếm 1/5 tổng chiều rộng track */
            height: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* KEYFRAMES CHO TỰ ĐỘNG CUỘN */
        @keyframes slide-scroll {
            /* Giả sử 5 ảnh, mỗi ảnh hiện 4s + 1s chuyển động = 5s/ảnh. Tổng 25s */
            0% { transform: translateX(0%); } /* Ảnh 1 */
            19% { transform: translateX(0%); }
            20% { transform: translateX(-20%); } /* Chuyển sang Ảnh 2 */
            39% { transform: translateX(-20%); }
            40% { transform: translateX(-40%); } /* Chuyển sang Ảnh 3 */
            59% { transform: translateX(-40%); }
            60% { transform: translateX(-60%); } /* Chuyển sang Ảnh 4 */
            79% { transform: translateX(-60%); }
            80% { transform: translateX(-80%); } /* Chuyển sang Ảnh 5 */
            99% { transform: translateX(-80%); }
            100% { transform: translateX(0%); } /* Quay lại Ảnh 1 */
        }

        /* NỘI DUNG DỰ ÁN */
        .projects-section {
            padding: 40px 50px;
            text-align: center;
        }

        .projects-section h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
        }

        .project-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .project-card {
            width: 30%;
            min-width: 250px;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .project-card h3 {
            font-size: 1.5em;
            margin-top: 0;
        }

        .project-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .project-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html">Trang chủ</a>
        <a href="#projects">Dự án</a>
        <a href="#">Liên hệ ngay</a>
    </header>

    <section class="slider-container">
        <div class="slide-track">

            <div class="slide"><img src="https://drive.google.com/file/d/1GzLZfofnLWoBDaDoooAJbcfh0RsrRbp1/view?usp=drive_link" alt="Slide 2"></div>
            <div class="slide"><img src="https://drive.google.com/file/d/1eWmnRSZe50a_JTHpN0F9VWY84OKSaE6J/view?usp=drive_link" alt="Slide 3"></div>
            <div class="slide"><img src="https://drive.google.com/file/d/1GxdYVbvqqYOs31EmQcDMA_tjRMHI7d7q/view?usp=drive_link" alt="Slide 4"></div>
            <div class="slide"><img src="https://drive.google.com/file/d/1lYvINIwbtDhb1QXP3-D2trOysNP2TfGj/view?usp=drive_link" alt="Slide 5"></div>

    </section>

    <section id="projects" class="projects-section">

</body>
</html>
